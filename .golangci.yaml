linters:
  enable:
    - asciicheck
    - gocritic
    - gofmt
    - gofumpt
    - gosec
    - misspell
    - revive
    - staticcheck
    - tenv
    - unconvert
    - gomnd
    - prealloc
    - goconst

linters-settings:
  govet:
    enable-all: true
    disable:
      - shadow
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated
    disabled-checks:
      - emptyStringTest
      - filepathJoin
      - importShadow
      - nestingReduce
      - octalLiteral
      - paramTypeCombine
      - sloppyReassign
      - stringXbytes
      - tooManyResultsChecker
      - unnamedResult
      # Should consider enabling these sooner than later
      - commentedOutCode
      - deferInLoop
      - hugeParam
      - nilValReturn
      - preferDecodeRune
      - rangeValCopy
      - returnAfterHttpError
      - sprintfQuotedString
      - whyNoLint
