name: Code Quality Checks

on: [push, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Check out the repository

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Install NPM packages
        run: npm ci

      - name: Check that all files are formatted with Prettier
        run: npx prettier --check .

  golangci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout 5m --config=${{ github.workspace }}/.golangci.yaml -v

  tidy_check:
    name: Tidy Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Execute tidy in module directories
        run: make tidy

      - name: Check if go.mod files have changed
        run: git diff --compact-summary --exit-code
